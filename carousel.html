    <script type="text/javascript">
      // This script is for Picker date
      $(document).ready(function () {
        var date_input = $('input[name="date"]'); //our date input has the name "date"
        var container =
          $(".bootstrap-iso form").length > 0
            ? $(".bootstrap-iso form").parent()
            : "body";

        date_input.datepicker({
          format: "mm/dd/yyyy",
          container: container,
          todayHighlight: true,
          autoclose: true,
        });
      });
      //-----------------------------------------------------------
      // Funtion to get the date
      function datePicker() {
        var date_input = $("#date"); // Get element by id=date from input on datepicker
        var modalTitle = $(".modal-title");
        modalTitle.html("Date Picker:");

        var myModalText = $("#myModalText");
        if (date_input.val() != "") {
          myModalText.html("Selected Date: " + date_input.val() + "\n");
        } else {
          myModalText.html("Please select a date");
          console.log("Please select a date" + "\n");
        } // END of if statement
      } // END OF datePicker function
      //-----------------------------------------------------------

      //++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
      // Javascript using the Range Bar
      var slider = document.getElementById("myRange");
      var output = document.getElementById("demo");
      output.innerHTML = slider.value;
      slider.oninput = function () {
        output.innerHTML = this.value;
      };

      // Funtion to get the range
      function showRangePickerValue() {
        var sliderValue = $("#myRange").val();
        var modalTitle = $(".modal-title");

        modalTitle.html("Range Picker:");
        var myModalText = $("#myModalText");
        myModalText.html("Pictures rated: " + sliderValue + "%");
      } //END OF showRangePickerValue
